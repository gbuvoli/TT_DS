# .github/workflows/pages.yml
name: Build & Deploy Jupyter Book
on:
  push: { branches: [main] }
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Jupyter Book
        run: |
          python -m pip install --upgrade pip
          pip install "jupyter-book==1.*"  # fija versi√≥n estable
          # Extensiones comunes, opcional:
          # pip install myst-parser sphinx-external-toc sphinx-copybutton

      - name: Build book
        run: jb build .

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_build/html

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
